sudo: true

language: go

go: 1.7.x

before_install:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y

install:
    - glide install

script:
    - GOOS=linux GOARCH=amd64 GOTARGET=karen.x64.o ./build.sh
    - GOOS=windows GOARCH=amd64 GOTARGET=karen.x64.exe ./build.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - karen.x64.exe
    - karen.x64.o
  on:
    tags: true
