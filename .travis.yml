sudo: required
dist: trusty
language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

before_install:
  # Install deps
  - sudo apt-get install -qq curl ffmpeg build-essential openssl libsodium-dev libopus-dev libopus0 

  # Install youtube-dl
  - sudo curl -L https://yt-dl.org/downloads/latest/youtube-dl -o /usr/local/bin/youtube-dl
  - sudo chmod a+rx /usr/local/bin/youtube-dl
