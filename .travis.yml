language: go
go:
  - master
  - 1.8.x
  - 1.9.x
  - 1.10.x
install:
    - go get -u github.com/golang/dep/cmd/dep
    - dep ensure
    - go get -u github.com/jteeuwen/go-bindata/...
    - patch vendor/github.com/bwmarrin/discordgo/restapi.go patches/adds_robyul_discord_rest_api_logging.patch -R
    # update npm
    - npm install npm -g
    - npm install -g snyk
    - snyk test
    #- go get -v github.com/golang/lint/golint
    #- go get github.com/mitchellh/gox
script:
    - bash format_go.sh
    - go-bindata -nomemcopy -nocompress -pkg helpers -o helpers/assets.go _assets/
    - go test -v -race $(go list ./... | grep -v /vendor/)
    #- go vet -x ./...
    #- golint ./...
    #- gox -output="robyul2-{{.OS}}-{{.Arch}}" -osarch="windows/amd64"
after_success:
    - snyk monitor
deploy:
  provider: releases
  api_key:
    secure: 
  file: robyul2-amd64.exe
  skip_cleanup: true
  on:
    repo: Seklfreak/Robyul2
    tags: true
    go: tip
notifications:
  webhooks:
    urls:
      - https://slmn.de/robyul-cord-travis-webhook/travis-ci.php
    on_success: always
    on_failure: always
    on_start: never
    on_cancel: always
    on_error: always
