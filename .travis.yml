sudo: true

language: go

go: 1.7.x

before_install:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y

install:
    - glide install

script:
    - go build -v
    - GOOS=windows GOARCH=386 go build -o karen.x86.exe
    - GOOS=windows GOARCH=amd64 go build -o karen.x64.exe
    - GOOS=linux GOARCH=386 go build -o karen.x86.o
    - GOOS=linux GOARCH=amd64 go build -o karen.x64.o

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - karen.x86.exe
    - karen.x64.exe
    - karen.x86.o
    - karen.x64.o
  on:
    tags: true
