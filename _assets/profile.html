<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/f5cee3ee4c.css">
    <script type="text/javascript" src="//twemoji.maxcdn.com/2/twemoji.min.js?2.5"></script>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese');
        body {
            background: #fff;
            background-image: url('{USER_BACKGROUND_URL}');
            background-repeat: no-repeat;
            font-family: 'Roboto', 'Bitstream Vera', sans-serif;
            color: {USER_TEXT_COLOR};
            line-height: 100%;
        }
        #container {
            background-color: {USER_BACKGROUND_COLOR};
            background: 0.5;
            position: absolute;
            left: 5px;
            top: 190px;
            width: 390px;
            height: 105px;
            border-radius: 8px;
            z-index: -2;
        }
        .avatar {
            background-image: url('{USER_AVATAR_URL}');
            position: absolute;
            top: -36px;
            left: -1px;
            width: 80px;
            height: 80px;
            background-size: contain;
            border-radius: 80px;
        }
        .avatar-only {
            box-shadow: 0 0 1px 3px {USER_DETAIL_COLOR};
        }
        #header {
            background-color: {USER_DETAIL_COLOR};
            position: absolute;
            left: 0px;
            width: 390px;
            height: 30px;
            z-index: -1;
            border-radius: 8px;
        }
        #repcontainer {
            position: absolute;
            left: 320px;
            top: 3px;
            width: 102px;
            height: 25px;
            z-index: -1;
        }
        #userrep {
            position: absolute;
            top: 0;
            right: 30px;
            height: 30px;
            width: 120px;
            font-size: 20px;
            text-align: center;
            overflow: hidden;
            padding-top: 4px;
        }
        .levelbox {
            position: absolute;
            top: 0;
            width: 22px;
        }
        .levelbox .title {
            font-size: 9px;
            text-align: center;
        }
        .levelbox .level {
            font-size: 12px;
            top: 11px;
            text-align: center;
        }
        .level {
            text-align: center;
        }
        .levelnextbox {
            position: absolute;
            top: 0;
            width: 44px;
        }
        .levelnextbox .title {
            font-size: 9px;
            left: 0;
        }
        .levelnextbox .level {
            font-size: 12px;
            margin: auto;
            position: absolute;
            top: 7px;
            bottom: 0;
            left: 30px;
            text-align: center;
            width: 27px;
        }
        .userbadges {
            position: absolute;
            left: 80px;
            height: 32px;
            font-weight:bold;
            font-size: 14px;
            text-align: left;
            text-overflow: clip;
            white-space: pre-wrap;
            overflow: hidden;
            width: 310px;
        }
        #userbadges-line-1 {
            top: -35px;
        }
        #userbadges-line-2 {
            top: -70px;
        }
        .userbadges img {
            border-radius: 20px;
            border: 2px solid white;
            background-color: grey;
            margin-left: 2px;
            width: 28px;
            height: 28px;
            opacity: {USER_BADGE_OPACITY};
        }
        #username {
            position: absolute;
            top: 0;
            left: 87px;
            width: 200px;
            height: 30px;
            font-size: 20px;
            text-overflow: clip;
            white-space: nowrap;
            overflow: hidden;
            padding-top: 7px;
            font-family: 'Roboto-Bold', 'Roboto', 'Bitstream Vera', sans-serif;
        }
        #usertitle {
            position: absolute;
            top: 29px;
            left: 87px;
            width: 182px;
            height: 22px;
            padding-top: 4px;
            font-size: 16px;
            text-overflow: clip;
            white-space: nowrap;
            overflow: hidden;
            font-family: 'Roboto-Bold', 'Roboto', 'Bitstream Vera', sans-serif;
        }
        #userlvlinfo {
            position: absolute;
            top: 55px;
            left: 85px;
            height: 15px;
            width: 305px;
            font-size: 12px;
            padding-top: 5px;
        }
        #userbio {
            position: absolute;
            top: 53px;
            left: 6px;
            width: 245px;
            height: 50px;
            font-size: 14px;
            text-overflow: clip;
            white-space: pre-wrap;
            overflow: hidden;
            text-align: justify;
        }
        #userstats {
            position: absolute;
            top: 88px;
            bottom: 0px;
            left: 251px;
            width: 135px;
            height: 17px;
            font-size: 12px;
            text-align: right;
            white-space: nowrap;
        }
        .fake-bg {
            background-image: url('{USER_BACKGROUND_URL}');
            background-repeat: no-repeat;
            background-size: 400px 300px;
            background-position: 0px -150px;
            width: 88px;
            height: 88px;
            top: -40px;
            left: -5px;
        }
        #serverexpbar {
            position: absolute;
            background-color: {USER_DETAIL_COLOR};
            width: 400px;
            height: 5px;
            left: 0;
            top: 0;
        }
        #serverexpbarprogress {
            background-color: {USER_ACCENT_COLOR};
            opacity: 0.5;
            height: 5px;
            left: 0;
            top: 0;
            opacity: {USER_EXP_OPACITY};
        }
        #userbio img {
            height: 12px;
            width: 12px;
        }
        #usertitle img {
            height: 14px;
            width: 14px;
        }
        #username img {
            height: 18px;
            width: 18px;
        }
    </style>
</head>
<body>
<div id="serverexpbar"><div style="width: {USER_SERVER_LEVEL_PERCENT}%;" id="serverexpbarprogress"></div></div>
<div id="container">
    <div class="avatar fake-bg"></div>
    <div class="avatar avatar-only"></div>
    <div id="header">
        <div id="username">{USERNAME_WITH_DISC}</div>
    </div>
    <div id="usertitle">{USER_TITLE}</div>
    <div id="userlvlinfo">
        <div class="levelbox" style="left: 190px; top: -25px;"><div class="title">Level</div><div class="level">{USER_SERVER_LEVEL}</div></div>
        <div class="levelbox" style="left: 190px; top: 3px;"><div class="title">Rank</div><div class="level">{USER_SERVER_RANK}</div></div>
        <div class="levelnextbox" style="left: 235px; top: -25px;"><div class="title">Global Level</div><div class="level" style="width: 22px;">{USER_GLOBAL_LEVEL}</div></div>
        <div class="levelnextbox" style="left: 235px; top: 5px;"><div class="title">Global Rank</div><div class="level">{USER_GLOBAL_RANK}</div></div>
    </div>
    <div id="repcontainer">
        <div id="userrep">+{USER_REP} REP</div>
    </div>
    <div class="userbadges" id="userbadges-line-1">{USER_BADGES_HTML_1}</div>
    <div class="userbadges" id="userbadges-line-2">{USER_BADGES_HTML_2}</div>
    <div id="userbio">{USER_BIO}</div>
    <div id="userstats">{USER_TIME} {USER_BIRTHDAY}</div>
</div>
</body>
<script type="text/javascript">
    twemoji.parse(window.document.body);
</script>
</html>
