stages:
  - pre
  - test
  - build
  - deploy

before_script:
  - glide install

cache:
  paths:
    - vendor/

pre1:
  stage: pre
  image: sn0w/go-ci
  script:
    - ls
    - exit 1

vet:
  stage: test
  image: sn0w/go-ci
  script: go vet

cyclo:
  stage: test
  image: sn0w/go-ci
  script: gocyclo -over 15 . | grep -v vendor

typo:
  stage: test
  image: sn0w/go-ci
  allow_failure: true
  script: misspell . | grep -v vendor

build:linux:
  stage: build
  image: sn0w/go-ci
  variables:
    GOOS: linux
    GOARCH: amd64
    GOTARGET: karen.o
  script:
    - ./build.sh
  except:
    - tags

build:osx:
  stage: build
  image: sn0w/go-ci
  variables:
    GOOS: darwin
    GOARCH: amd64
    GOTARGET: karen.xo
  script:
    - ./build.sh
  except:
    - tags

build:windows:
  stage: build
  image: sn0w/go-ci
  variables:
    GOOS: windows
    GOARCH: amd64
    GOTARGET: karen.exe
  script:
    - ./build.sh
  except:
    - tags

build:prod:linux:
  stage: deploy
  image: sn0w/go-ci
  variables:
    GOOS: linux
    GOARCH: amd64
    GOTARGET: karen.o
  script:
    - ./build.sh
  only:
    - tags
  artifacts:
    paths:
      - karen.o
    expire_in: 1 week
