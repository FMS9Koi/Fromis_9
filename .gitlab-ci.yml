stages:
  - test
  - build
  - deploy
  
before_script:
  - mkdir -p /go/src/git.lukas.moe
  - mkdir /glide
  - cp -r /builds/* /go/src/git.lukas.moe
  - cd /go/src/git.lukas.moe/$CI_PROJECT_PATH
  - glide --home /glide install

after_script:
  - cp -r /go/src/git.lukas.moe/* /builds

cache:
  paths:
    - /glide/
    - vendor/

vet:
  stage: test
  image: sn0w/go-ci
  script: go vet

cyclo:
  stage: test
  image: sn0w/go-ci
  allow_failure: true
  script: gocyclo -over 15 . | grep -v vendor

typo:
  stage: test
  image: sn0w/go-ci
  allow_failure: true
  script: misspell . | grep -v vendor

build:linux:
  stage: build
  image: sn0w/go-ci
  variables:
    GOOS: linux
    GOARCH: amd64
    GOTARGET: karen.o
  script:
    - ./build.sh
  artifacts:
    expire_in: 15 mins
    paths:
      - karen.o

build:osx:
  stage: build
  image: sn0w/go-ci
  variables:
    GOOS: darwin
    GOARCH: amd64
    GOTARGET: karen.xo
  script:
    - ./build.sh
  artifacts:
      expire_in: 15 mins
      paths:
        - karen.xo

build:windows:
  stage: build
  image: sn0w/go-ci
  variables:
    GOOS: windows
    GOARCH: amd64
    GOTARGET: karen.exe
  script:
    - ./build.sh
  artifacts:
      expire_in: 15 mins
      paths:
        - karen.exe

collect_artifacts:
  stage: deploy
  image: sn0w/go-ci
  script: echo "Empty job that collects artifacts! :)"
  dependencies:
    - build:linux
    - build:osx
    - build:windows
  only:
    - tags
  artifacts:
      expire_in: 2 weeks
      paths:
        - karen.*
